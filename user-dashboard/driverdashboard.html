<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="./assets/drivestyle.css">
</head>
<body>
    <div class="driverdashboard"><!--driver dashboard-->
        <section class="navigation"><!--navigation-->
            <h1 class="toptext">
                <b>Driver Dashboard</b> 
            </h1>
            <img class="top" src="assets/img/profile-icon.png" alt="profile icon" id="profile-icon">  
        </section><!--navigation ends-->
        
        <section class="availability"><!--availability-->
            <h1 class="question">Are you available?</h1>
            <div class="container">
            <input type="radio" id="Yes" name="Ques" value="Yes" checked="checked">
            <label for="Yes">Yes</label><br>
            <input type="radio" id="No" name="Ques" value="No">
            <label for="No">No</label>
            </div>
        </section><!--availability ends-->
    </div><!--driver dashboard ends-->
    
</body>
</html>
